<html>
	<head>
		<title>Listar Clientes</title>
	</head>
	<body>
		<table border="1"><tr>
		    <th>Id</th>
		    <th>Nombre/Razon Social </th>
		    <th>Email</th>
		  </tr> 
		{% for cli in clientes %}
		 <tr>
		   <td>
		   	{{cli.id}}
		   </td>
		   <td>
		   	{{cli.razonSocial}}
		   </td>
		   <td>
		   	{{cli.email}}
		   </td>	
		 </tr>
		{% endfor %}
	</body>
</html>
